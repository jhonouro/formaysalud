<div class="container">
    <div class="row">
        <div class="col-md-12 contenido-login">
            <img class="imagen-login mx-auto d-block" src="/assets/img/lg_formaysalud_vertical.png" alt="">            
        </div>
    </div>
</div>
<div class="container form-registro">
    <h3>Ingresa email y contraseña para Ingresar</h3>
    <form #loginForm='ngForm'(ngSubmit)="login();">
        <div class="form-group">
            <label for="email">Correo</label>
            <input class="form-control" type="email" id="email" name="email" #email="ngModel" [(ngModel)]="client.email">
            <label for="password">Contraseña</label>
            <input class="form-control" type="password" id="password" name="password" #password="ngModel" [(ngModel)]="client.password">
            <button class="btn btn-registro"> Ingresar </button>
        </div>
    </form>
</div>
